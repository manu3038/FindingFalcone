<select class="form-control " (change)="planet($event)" [disabled] = "isDisable">
    <option value="">--Select--</option>
    <option *ngFor="let planet of planetssent" value="{{ planet.distance }}">
      {{ planet.name }}
    </option>
  </select>
  <app-vehicle *ngIf = "isDisable" [distance] = "dist" [lableName]="lableName"></app-vehicle>
